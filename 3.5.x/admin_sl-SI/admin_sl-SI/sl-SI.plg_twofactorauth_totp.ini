PLG_TWOFACTORAUTH_TOTP="Two Factor Authentication - Google preverjanje"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Niste vnesli veljavno varnostno kodo. Preverite nastavitve programa Google Authenticator in se prepričajte, da je čas na napravite čas ujemanja na strani."
PLG_TWOFACTORAUTH_TOTP_INTRO="Ta funkcija vam omogoča, da uporabite Google Authenticator, ali združljivega programa, za dva faktorja preverjanje pristnosti. Poleg svoje uporabniško ime in geslo boste tudi morali zagotoviti šestmestno varnostno kodo, ki jih Google Authenticator lahko prijavo. Varnostno kodo, se zavrti vsakih 30 sekund. To zagotavlja dodatno zaščito pred hekerji, drvarsko delo v v vaš račun, tudi če so bili sposobni dobiti geslo."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Google Overovitelj"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Dve Factor Authentication je na voljo"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! prihaja z vgrajeno dva faktorja preverjanje pristnosti sistema. Varuje vaš položaj prepričevalnost s sekundarno skrivno kodo, ki se spreminja vsakih 30 sekund. Uporabljate mobilno napravo in <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_"> Google Authenticator</a> app za proizvodnjo kodo. < br / > kliknete na spodnji gumb: <ul><li>Joomla! bo dva faktorja preverjanje pristnosti plugins</li> <li>dve Factor Authentication je bo na voljo za vse uporabnike.</li> <li>Vsak uporabnik lahko nastavite dve Factor Authentication v uporabnik podrobnosti.</li> <li>Vedno lahko onemogočite dve Factor Authentication plugin, ali konfigurirate za Backend navada le.</li> <li>Bo treba vaš uporabnik profil stran, kjer lahko najdete več informacij o dveh overjanja in usposobiti za vaš uporabniški račun.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Omogočite dve factor authentication"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Skrbnik (Ozadje)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Oboje"
PLG_TWOFACTORAUTH_TOTP_SECTION_DESC="V katere odseke vaše spletne strani želite omogočiti dve factor authentication?"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Oddelek strani"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Stran (Ospredje)"
