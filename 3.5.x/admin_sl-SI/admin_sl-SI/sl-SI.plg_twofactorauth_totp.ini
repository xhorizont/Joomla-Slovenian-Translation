PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Prenos in namestitev programa Google Overovitelj, ali združljivega programa, na vaš pametni telefon ali namizje. Uporabite enega od naslednjih:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Prosimo, upoštevajte, za sinhronizacijo ura naprave s časovnega strežnika ni. Čas visečih v napravi lahko povzročijo nezmožnost za prijavo v vašo spletno stran."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Račun"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternativno, skenirajte naslednjo QR kodo v Google Overovitelj."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Korak 2 - Nastavite"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Ključ"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Če želite spremeniti ključ, onesposobiti dva faktorja preverjanje pristnosti. Ko poskusite, ki omogoča ponovno se Generiraj nov ključ."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Boste morali vnesti naslednje podatke programa Google Authenticator ali združljiv app."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Korak 3 - Aktivirajte dve Factor Authentication"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Varnostna koda"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Da bi preverili, da vse, kar je pravilno nastavljen, vnesite varnostno kodo prikazano v Google Authenticator v spodnje polje in kliknite gumb. Če pravilno kodo, bo omogočeno funkcijo dve Factor Authentication."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Omogoča uporabnikom na vaši spletni strani, da uporabite two factor authentication - Google preverjanje ali drug kompatibilni generator enkratnega gesla. Če želite uporabljati Two Factor Authentication morate urediti svoj ​​uporabniški profil in omogočiti Two Factor Authentication."

