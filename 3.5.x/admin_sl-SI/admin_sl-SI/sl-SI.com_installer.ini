COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Joomla začasne mape ni nastavljena."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="Začasne mape Joomla je, kjer Joomla kopira razširitev, izvlečki, razširitev in datoteke kopirajo v pravilno imenikov. Če ta nastavitev ni nastavljena v configuration.php ($tmp_path) potem boste lahko naložite razširitve. Ustvarite mapo vusposobiti Joomla pisati v mapo, da se določi vprašanje."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Joomla začasne mape ni zapisljiv ali ne obstaja."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Joomla začasne mape ni zapisljiv Joomla stopnje, ali morda ne obstaja, ki lahko povzroči težave, ko poskušate prenesti razširitve, Joomla. Če imate vprašanja, naložite razširitve, preverite, ali obstaja mapo, določeno v vaš configuration.php ali preverite "_QQ_"%s"_QQ_" in mu jo treba neprepisljiva in videli, če s tem odpravite težavo."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Nizka PHP omejitev spomina"
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Vaš PHP pomnilnik omejitev je nastavljena pod 8MB, ki lahko povzroči nekaj vprašanj, pri namestitvi velikih razširitev. Prosimo, nastavite vašo omejitev spomina na vsaj 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Potencialno nizka PHP omejitev spomina"
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Vaš PHP pomnilnik omejitev je nastavljena pod 16 MB, ki lahko povzroči nekaj vprašanj, pri namestitvi velikih razširitev. Prosimo, nastavite vašo omejitev spomina na vsaj 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Ni odkritih opozoril"
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Opozorilo: Posodobitev ni končana!</h1><p>Posodobitev je samo delno dokončana. Prosimo, za drugo posodobitev za dokončanje postopka.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="PHP začasne mape ni nastavljena."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="PHP začasna mapa je mapa, ki PHP uporablja za shranjevanje uploaded pila, preden Joomla dostop do te datoteke. Medtem ko mapo ne nastavi ni vedno problem, če imate težave z očitno datoteke, ne da bi odkrili ali naložene datoteke, ne da bi odkrili, to nastavitev v datoteki php.ini lahko odpravite težavo."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="PHP začasne mape ni mogoče pisati."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="PHP začasne mape ni mogoče pisati z Joomla! stopnje, ki lahko povzroči težave, ko poskušate prenesti razširitve, Joomla. Če imate vprašanja, naložite razširitve, preverite "_QQ_"%s"_QQ_" in mu jo treba neprepisljiva in videli, če s tem odpravite težavo."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="Majhna PHP največja POST velikost"
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Največja velikost STEBRA nastavi večina podatkov, ki jih lahko pošljete preko POST na strežnik. To vključuje obrazec vloge za članke, mediji (slike, video posnetke) in razširitve. Ta vrednost je manj kot 8MB, ki lahko vplivajo na prenos velikih razširitve. To se nahaja v php.ini pod post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Največjo velikost za prenos datoteke PHP je premajhen: je to določeno v php.ini v upload_max_filesize in post_max_size nastavitve nastavitve PHP (ki se nahajajo v php.ini in/ali .htaccess datoteke)."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Največja velikost datoteke za prenose nastavljena na manj kot 8MB, ki lahko vplivajo na prenos velikih razširitve."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Pred posodabljanjem zagotoviti, da posodobitev ni združljiva z vašo Joomla! namestitev."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="Nalaganja večje od..."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Vrednost upload_max_filesize v datoteki php.ini je večja od post_max_size spremenljivko. Spremenljivka post_max_size bo prednost in blokirajte zahteve večje, kot je. To je na splošno strežnik misconfiguration čas težaven povišati upload velikosti. Prosim povečali upload_max_filesize ustrezajo vsaj post_max_size spremenljivka ali obratno."
