COM_INSTALLER_MSG_DISCOVER_DESCRIPTION="Ta zaslon omogoča, da odkrijete razširitve, ki niso šla skozi normalno umestitev proces. < br / > nekatere razširitve so na primer prevelika velikost datoteke za prenos prek spletnega vmesnika zaradi omejitev za spletno gostovanje okolje. To funkcijo lahko naložite pripono datoteke neposredno na svoj spletni strežnik, ki je z drugimi sredstvi kot so FTP ali SFTP in kraj oni pila razsežnost v ustrezno mapo. < br / > nato uporabite funkcijo Odkrijte najti novo dodal pripono in jo vključite v svoj namestitev Joomla. < br / > uporabo Odkrijte delovanje lahko tudi odkriti in namestite več razširitve ob istem času."
