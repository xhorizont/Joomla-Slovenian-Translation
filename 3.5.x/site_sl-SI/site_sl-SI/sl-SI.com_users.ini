COM_USERS_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPW="Pozdravljeni %s, \n\nHvala vam za registracijo na %s. Vaš račun je ustvarjen in morajo biti preverjen, preden ga lahko uporabite.\nZa preverjanje računa izberite naslednje povezavo ali način kopiraj-prilepi v vašem brskalniku: \n %s \n\nPo preverjanju vas bo skrbnik obvestil da aktivirate svoj račun. Boste prejeli potrditev, ko je to storjeno.\nKo bo račun aktiviran se lahko prijavite na %s, z uporabo naslednjega uporabniškega imena in gesla ki ste ga vnesli med registracijo:\n\nUporabniško ime: %s"
