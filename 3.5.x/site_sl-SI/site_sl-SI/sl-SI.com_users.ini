COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Pozdravljeni %s,\n\nHvala vam za registracijo na %s. Vaš račun je ustvarjen in ga je potrebno aktivirati, preden ga lahko uporabite.\nZa aktiviranje računa izberite naslednje povezavo ali način kopiraj-prilepi v vašem brskalniku: \n%s \n\nPo aktivaciji se lahko prijavite na %s, z uporabo naslednjega uporabniškega imena in gesla: \n\nUporabniško ime: %s\nGeslo: %s"
COM_USERS_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPW="Pozdravljeni %s,\n\nHvala vam za registracijo na %s. Vaš račun je ustvarjen in ga je potrebno aktivirati, preden ga lahko uporabite.\nZa aktiviranje računa izberite naslednje povezavo ali način kopiraj-prilepi v vašem brskalniku:\n%s \n\nPo aktivaciji se lahko prijavite na %s, z uporabo naslednjega uporabniškega imena in gesla ki ste ga vnesli med registracijo: \n\nUporabniško ime: %s"
